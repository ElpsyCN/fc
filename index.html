    <title>怀旧游戏机</title>

    <meta
      name="keywords"
      content="c在线玩,fc游戏在线玩,fc在线模拟器,nes在线模拟器,魂斗罗,超级玛丽,忍者龙剑传"
    />
    <meta
      name="description"
      content="可在手机电脑上在线玩fc游戏的网站,近乎完美的还原任天堂FC/NES原版ROM游戏的视频和声音。"
    />

  <body>
    <audio
      style="display: none; height: 0"
      id="bg-music"
      preload="auto"
      src="media/bgm.mp3"
    ></audio>
    <!--<embed src="bgm.mp3" hidden="true" autostart="true"/>-->
    <div class="main">
      <div class="panel">
        <div class="controller-area">
          <div class="controller">
            <div id="controls-direction">
              <button
                role="BUTTON_UP"
                class="up joydirection"
                id="joystick_btn_up"
              >
                up
              </button>
              <button
                role="BUTTON_RIGHT"
                class="right joydirection"
                id="joystick_btn_right"
              >
                right
              </button>
              <button
                role="BUTTON_DOWN"
                class="down joydirection"
                id="joystick_btn_down"
              >
                down
              </button>
              <button
                role="BUTTON_LEFT"
                class="left joydirection"
                id="joystick_btn_left"
              >
                left
              </button>
            </div>
          </div>
          <div class="joy">I</div>
          <div>
            <a
              href="https://upyun.yunyoujun.cn/images/tackout-assistant-qrcode.jpg?test"
              target="_blank"
              class="readme"
              >瓜子饮料</a
            >
          </div>
        </div>
        <div class="function-area">
          <div class="screen">
            <div
              id="emulator"
              align="center"
              style="width: 100%; /*height:100%*/"
            ></div>
          </div>
          <div class="function">
            <button
              class="controls-center-select joybtn"
              id="joystick_btn_select"
              role="BUTTON_SELECT"
            >
              Select
            </button>
            <button
              class="controls-center-start joybtn"
              id="joystick_btn_start"
              role="BUTTON_START"
            >
              Pause
            </button>
          </div>
        </div>
        <div class="action-area">
          <div class="action">
            <div id="controls-fire">
              <button class="a joybtn" role="BUTTON_A" id="joystick_btn_A">
                A
              </button>
              <button class="b joybtn" role="BUTTON_B" id="joystick_btn_B">
                B
              </button>
            </div>
          </div>
        </div>
        <div class="sign">
          FAMILY <br />
          COMPUTER
        </div>
      </div>
    </div>

  <script>
    //音乐自动播放
    $(document).ready(function () {
      autoPlayMusic();
      audioAutoPlay();
    });
    function audioAutoPlay() {
      var audio = document.getElementById("bg-music");
      audio.play();
      document.addEventListener(
        "WeixinJSBridgeReady",
        function () {
          audio.play();
        },
        false
      );
    }
    // 音乐播放
    function autoPlayMusic() {
      // 自动播放音乐效果，解决浏览器或者APP自动播放问题
      function musicInBrowserHandler() {
        musicPlay(true);
        document.body.removeEventListener("touchstart", musicInBrowserHandler);
      }
      document.body.addEventListener("touchstart", musicInBrowserHandler);
      // 自动播放音乐效果，解决微信自动播放问题
      function musicInWeixinHandler() {
        musicPlay(true);
        document.addEventListener(
          "WeixinJSBridgeReady",
          function () {
            musicPlay(true);
          },
          false
        );
        document.removeEventListener("DOMContentLoaded", musicInWeixinHandler);
      }
      document.addEventListener("DOMContentLoaded", musicInWeixinHandler);
    }
    function musicPlay(isPlay) {
      var media = document.querySelector("#bg-music");
      if (isPlay && media.paused) {
        media.play();
      }
      if (!isPlay && !media.paused) {
        media.pause();
      }
    }
  </script>
